<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glamorous RPM Gauge</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: "Roboto", sans-serif;
        overflow: hidden;
    }

    /* Fullscreen camera feed */
    video#cameraFeed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1; /* Camera feed stays behind all elements */
    }

    .gauge {
        width: 100%;
        max-width: 800px;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1; /* Ensure gauge stays above camera feed */
    }

    .gauge__body {
        width: 100%;
        height: 0;
        padding-bottom: 40%;
        background: #1c1f26;
        position: relative;
        border-top-left-radius: 100% 200%;
        border-top-right-radius: 100% 200%;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.8), inset 0 0 50px #000;
    }

    .gauge__fill {
        position: absolute;
        top: 100%;
        left: 0;
        width: inherit;
        height: 100%;
        scale: 2;
        background: blue;
        transform-origin: center top;
        transform: rotate(0.25turn);
        transition: transform 0.2s ease-out, background-color 0.2s ease-out;
        box-shadow: inset 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #000;
    }

    .gauge__cover {
        width: 79%;
        height: 150%;
        background: #0d1117;
        border-radius: 50%;
        position: absolute;
        top: 25%;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding-bottom: 25%;
        box-sizing: border-box;
        font-size: 3rem;
        font-weight: bold;
        color: white;
        text-shadow: 0 0 2px #0ff;
        box-shadow: inset 0 0 30px #000, 0 0 10px #0ff;
    }

    .gauge__shadow {
        position: absolute;
        bottom: -20px;
        left: 50%;
        width: 100%;
        height: 20px;
        background: rgba(0, 0, 0, 0.8);
        filter: blur(15px);
        transform: translateX(-50%);
    }
</style>

<body>

    <!-- Camera Feed -->
    <video id="cameraFeed" autoplay muted playsinline></video>

    <!-- RPM Gauge -->
    <div class="gauge">
        <div class="gauge__body">
            <div class="gauge__fill"></div>
            <div class="gauge__cover"></div>
        </div>
        <div class="gauge__shadow"></div>
    </div>

</body>

<script>
    // Select gauge and camera feed elements
    const gaugeElement = document.querySelector(".gauge");
    const cameraFeed = document.getElementById("cameraFeed");

    /**
     * Initializes the user's camera feed.
     */
    function startCameraFeed() {
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                cameraFeed.srcObject = stream;
            })
            .catch(err => {
                console.error('Camera not available', err);
            });
    }

    /**
     * Sets the gauge value, updates rotation of the needle and the text inside the gauge.
     * @param {HTMLElement} gauge - The gauge container element.
     * @param {number} rpm - The RPM value (0 to 8000).
     */
    function setGaugeValue(gauge, rpm) {
        const maxRpm = 8000; // Maximum RPM for the gauge
        if (rpm < 0 || rpm > maxRpm) return;

        const value = rpm / maxRpm;
        gauge.querySelector(".gauge__fill").style.transform = `rotate(${value / 2}turn)`;

        const color = getColorFromStops(value);
        gauge.querySelector(".gauge__fill").style.backgroundColor = color;

        gauge.querySelector(".gauge__cover").textContent = `${Math.round(rpm)} RPM`;
    }

    /**
     * Returns a color from blue → green → red.
     * @param {number} value - Value from 0 to 1 representing the gauge fill percentage.
     */
    function getColorFromStops(value) {
        if (value <= 0.5) {
            return interpolateColor("#0000FF", "#00FF00", value * 2);
        } else {
            return interpolateColor("#00FF00", "#FF0000", (value - 0.5) * 2);
        }
    }

    /**
     * Interpolates between two colors.
     */
    function interpolateColor(color1, color2, factor) {
        const r1 = parseInt(color1.slice(1, 3), 16);
        const g1 = parseInt(color1.slice(3, 5), 16);
        const b1 = parseInt(color1.slice(5, 7), 16);
        const r2 = parseInt(color2.slice(1, 3), 16);
        const g2 = parseInt(color2.slice(3, 5), 16);
        const b2 = parseInt(color2.slice(5, 7), 16);
        const r = Math.round(r1 + (r2 - r1) * factor);
        const g = Math.round(g1 + (g2 - g1) * factor);
        const b = Math.round(b1 + (b2 - b1) * factor);
        return `rgb(${r},${g},${b})`;
    }

    // Simulate RPM changes
    let rpm = 0;
    setInterval(() => {
        rpm = (rpm + 50) % 8000; // Simulate RPM increase
        setGaugeValue(gaugeElement, rpm);
    }, 50);

    // Start the camera feed when the page loads
    startCameraFeed();
</script>

</html>
